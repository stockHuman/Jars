<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Integrated Testing suite</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body">
	<section class="container">
		<h1>Integrated Testing Suite</h1>
	</section>

	<section id="users"  class="container">
		<h5>Create test user</h5>
		<div class="row">
		<button class="eight columns" onclick="createUser()">Create fake user</button>
		</div>
		<aside class="row">
			<div id="response-cfu" class="response four columns"></div>
		</aside>
	</section>


	<script>
		function createUser () {
			let now = Date.now();

			$.ajax({
				url: "http://localhost/api.jars.com/users/",
				type: "POST",
				crossDomain: true,
				data: 'user_login=test&user_pass=test&user_nicename=nice&user_email=email@example.com&user_registered='+now,
				dataType: "json",
				success: function (response) {
					document.getElementById('response-cfu').innerHTML = response.status;
				},
				error: function (xhr, status) {
					document.getElementById('response-cfu').innerHTML = "error";
				}
			});
		}
	</script>
</body>
</html>
